<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <main>
        <div class="weather"> 
            <h1 id="header">- Погода -</h1>
            <div class="toDay">
                <div class="headerToDay">
                    <div class="">
                        <h1 class="city">City name</h1>
                    </div>
                    <div class="maxMinTemp">
                        <div class="min" id="temp">
                            <img src="imgs/arrowDown.png" alt="">
                            <span class="minTemp" style="display: flex;">18&deg;</span>
                        </div>
                        <div class="max" id="temp">
                            <img src="imgs/arrowUp.png" alt="">
                            <span class="maxTemp" style="display: flex;">25&deg;</span>
                        </div>
                    </div>
                </div>
                <div class="mainToDay">
                    <div class="information">
                        <div class="date">
                            <p class="dayToDay" style="font-size: 20px;">Пятница</p>
                            <p class="dateToDay" style="font-size: 15px;">25/06/2021</p>
                        </div>
                        <div class="wind">
                            <p>Wind: 6 km/h</p>
                            <div class="fallout" style="margin-top: 10px;">
                                <img src="imgs/drop.png" alt="" id="drop">
                                <span style="font-size: 20px;">30%</span>
                            </div>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="" alt="" id="iconImg">
                        <p>Облачно</p>
                    </div>
                    <div class="temp">
                        <p>22&deg;</p>
                    </div>
                </div>
            </div>

            <div class="week">
                

                
            </div>
        </div>
    </main>


    <script src="script11.js"></script>
</body>
</html>
